<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wordle</title>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container">
        <header id="header-container">
                <button class="nav-button flex-1"></button>
                <!-- <button class="nav-button flex-2">How To</button> -->
                <h1 class="heading flex-3">Wordle</h1>
                <!-- <button class="nav-button flex-4">Statistics</button> -->
                <button class="nav-button flex-5" src="images/settings.png"></button>
        </header>
        <div id="start-container">
            <button class="start-btn classic">Classic Wordle</button>
            <button class="start-btn animal-theme">Wordimal <p>Animal themed</p> </button>

        </div>
        
        <div id="wordle-container">
            <h1 id="winner">You Win!</h1>
            <h1 id="loser">You Lose...</h1>
            <h1 id="answer-h1"></h1>
        </div>
        <div>
            <input id="user-input" style="text-transform: uppercase;" maxlength="5" type="text">
        </div>
        <div id="keyboard-container">
            <div id="keyboard-row-1"></div>
            <div id="keyboard-row-2"></div>
            <div id="keyboard-row-3"></div>
        </div>
        
    </div>
    <div id="settings-container">
        <button>X</button>
        <h2>Settings</h2>
        <p>Dark Mode</p>
        <label class="switch">
            <input id="color-theme" type="checkbox">
            <span class="slider"></span>
        </label>
    </div>
    <div class="keyboard">
        <div class="row row-1">
            <button class="key">q</button>
            <button class="key">w</button>
            <button class="key">e</button>
            <button class="key">r</button>
            <button class="key">t</button>
            <button class="key">y</button>
            <button class="key">u</button>
            <button class="key">i</button>
            <button class="key">o</button>
            <button class="key">p</button>
            
        </div>
        <div class="row row-2">
            <button class="key">a</button>
            <button class="key">s</button>
            <button class="key">d</button>
            <button class="key">f</button>
            <button class="key">g</button>
            <button class="key">h</button>
            <button class="key">j</button>
            <button class="key">k</button>
            <button class="key">l</button>
        </div>
        <div class="row row-3">
            <button class="key backspace">Backspace</button>
            <button class="key">z</button>
            <button class="key">x</button>
            <button class="key">c</button>
            <button class="key">v</button>
            <button class="key">b</button>
            <button class="key">n</button>
            <button class="key">m</button>
            <button class="key enter">Enter</button>
            
        </div>
    </div>
   
</body>
</html>
